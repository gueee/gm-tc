# Alembic migration tool configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Set to 'true' to run preprocessor on config file
# prepend_sys_path = .

# Version path separator; default is os.pathsep
# truncate_slug_length = 40

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Output encoding for revision files
# output_encoding = utf-8

# Database URL (will be overridden by env.py)
sqlalchemy.url = postgresql://gmtc:@localhost:5432/gmtc_crm

[post_write_hooks]
# Format Python files with black after generation
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
